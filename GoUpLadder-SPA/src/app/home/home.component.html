<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Go Up The Ladder!</h1>
    <p class="lead">Click 'Simulate Balance' above to see what your life balance might look like...or click 'Register' and come on in to view your saved Life Balance any time!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg" [routerLink]="['/balance-learn-more']" routerLinkActive="active">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
