<p>
  This is where we'll put the balance simulator...
</p>
<br>
<div class="row">
  <div class="col-md-6 mx-auto my-5">
    <div style="display: block">
      <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions"
        [legend]="true" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto text-center">
    <select (change)="filterTest($event.target.value)">
      <option value="0">--All--</option>
      <option *ngFor="let summary of summaries" value={{summary}}>
        {{summary}}
      </option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto text-center">
    <p *ngFor="let measure of measures">
      {{measure.id}}, {{measure.description}}, {{measure.weight}}, {{measure.typeid}}
    </p>
    <select>
      <option *ngFor="let measure of measures" [value]= "measure">{{measure.type.description}}</option>
    </select>
  
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto text-center">
    <div class="row">
      <div class="col-md-4">
        <button mdbBtn color="primary" class="waves-light" mdbWavesEffect (click)="updateOnlyDatasets()">Update only datasets</button>

      </div>
    </div>
  </div>
</div>
