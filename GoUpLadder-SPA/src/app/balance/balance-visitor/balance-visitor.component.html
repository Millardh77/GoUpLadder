<div class="row">
  <h2 class='mx-auto mt-5'>Simulate Your Balance</h2>
 <br>
</div>
<hr>
<div class="row">
  <div class="col-md-12 mx-auto my-5">
    <div style="display: block;">
      <canvas
        mdbChart
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      >
      </canvas>
    </div>
  </div>
</div>
